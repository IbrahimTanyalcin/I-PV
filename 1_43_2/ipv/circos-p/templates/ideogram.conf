
<ideogram>
show = yes
show_bands = yes
fill_bands = yes
band_stroke_thickness = 0p
band_transparency = 3

<spacing>
#default = 0.01r
default = 0.05r
break = 0.25r
axis_break = yes
axis_break_style = 2
axis_break_at_edge =no

<break_style 1>
stroke_color = vdgrey
fill_color = vdgrey
thickness = 0.25r
stroke_thickness = 1p
</break_style>

<break_style 2>
stroke_color = vdgrey
stroke_thickness = 2p
thickness = 3r
</break_style>

<pairwise graph>
spacing = 10u
</pairwise>
#<pairwise JH126562;hs1>
#spacing = 80u
#</pairwise>
</spacing>

# Ideogram position, fill and outline
radius           = 0.75r
#thickness        = 30p
#thickness        = 0.02r
thickness        = 0.001r
#thickness        = 0r
fill             = yes
stroke_color     = vvdgrey
stroke_thickness = 4p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = condensed 
#label_radius     = dims(image,radius) - 70p
label_radius     = 1.3r
label_size       = 80p
label_parallel   = yes
label_color      = dgrey

</ideogram>

